<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>회원가입 - 상상 마루</title>
    <link rel="stylesheet" href="../css/globals.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="signup-page">
      <header class="nav-container">
        <nav class="nav-inner-container">
          <div class="nav-logo-box">
            <a href="../index.html">상상 마루</a>
          </div>
          <ul class="navbar" role="menubar">
            <li role="none"><a href="#" role="menuitem">단체소개</a></li>
            <li role="none"><a href="#" role="menuitem">진로·직업체험</a></li>
            <li role="none"><a href="#" role="menuitem">교육활동</a></li>
            <li role="none"><a href="#" role="menuitem">체험활동</a></li>
            <li role="none"><a href="community/notice.html" role="menuitem">커뮤니티</a></li>
          </ul>
          <div class="nav-button-box">
            <a href="login.html" class="nav-button" aria-label="로그인">
              <span class="text-wrapper-2">로그인</span>
            </a>
            <a href="signup.html" class="div-wrapper" aria-label="회원가입">
              <span class="text-wrapper-3">회원가입</span>
            </a>
          </div>
        </nav>
      </header>

      <main class="signup-content">
        <div class="signup-form-container">
          <div class="signup-header">
            <h1 class="signup-title">상상마루 회원가입</h1>
            <p class="signup-description">이메일과 비밀번호를 입력하여 회원가입을 진행해주세요.</p>
          </div>

          <form class="signup-form" action="../php/auth/signup.php" method="POST">
            <div class="form-group">
              <label for="email" class="sr-only">이메일</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="Email"
                required
                autocomplete="email"
              />
            </div>
            <div class="form-group">
              <label for="password" class="sr-only">비밀번호</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="Password"
                required
                autocomplete="new-password"
                minlength="8"
              />
            </div>
            <div class="form-group">
              <label for="password-confirm" class="sr-only">비밀번호 확인</label>
              <input
                type="password"
                id="password-confirm"
                name="password_confirm"
                class="form-input"
                placeholder="Password 확인"
                required
                autocomplete="new-password"
                minlength="8"
              />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-primary">회원가입</button>
              <a href="login.html" class="btn-secondary">이미 계정이 있으신가요? 로그인</a>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
